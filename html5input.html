<html>
<body>
        <form action="paragraph.html" method="post" autocomplete="off">
  <h1>Simple form</h1>
  
     Select Color:<input type="color" name="carColor"/><br><br>
     Select Date:<input type="date" name="date" min="2010-01-01" max="2020-01-01">
    enter email: <input type="email" name="email" required /><br><br>
    enter file: <input type="file" name="file" /><br><br>
    select month: <input type="month" name="bday" /><br><br>
    Select month:<input type="number" min="1" max="12"/><br><br>
    Search:<input type="search" /><br><br>
    Enter telephone:<input type="tel" pattern="[0-9]{3}-[0-9]{10}" placeholder="Ex:091-8752675754 "/>
    <br><br>
    Enter text:<input type="text" name="name" value="tom" readonly/><br><br>
    Enter text:<input type="text" name="name" value="tom" disabled/><br><br>
    Enter text:<input type="text" name="name" value="tom" size="50" maxlength="10" /><br><br>
    Enter text:<input type="text" pattern="[A-Za-z]{3}" placeholder="Currency format"/><br><br>
    
    <input type="submit" />
    
    </form>
</body>
</html>
